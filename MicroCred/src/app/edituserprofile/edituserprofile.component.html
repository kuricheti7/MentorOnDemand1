<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Edit User Details</h3>
                </div>
                <div class="card-body">
                    <form class="form" #courseAddForm="ngForm">

                        <div class="form-group"
                            [class.has-error]="addCourseIdControl.invalid && addCourseIdControl.touched"
                            [class.has-success]="addCourseIdControl.valid">
                            <label for="password" class="control-label">User Id</label>
                            <input type="text" [(ngModel)]="userdetails.id" name="id" class="form-control rounded-0"
                                #addCourseIdControl="ngModel" required disabled >

                            <span class="help-block text-danger"
                                *ngIf="addCourseIdControl.invalid && addCourseIdControl.touched">
                                Course Id is Required
                            </span>
                        </div>

                        <div class="form-group"
                            [class.has-error]="addCoursecoursenameControl.invalid && addCoursecoursenameControl.touched"
                            [class.has-success]="addCoursecoursenameControl.valid">
                            <label for="email" class="control-label">First Name</label>
                            <input type="text" [(ngModel)]="userdetails.firstName" id="cname" name="firstName"
                                class="form-control rounded-0" #addCoursecoursenameControl="ngModel" required >
                            <span class="help-block text-danger"
                                *ngIf="addCoursecoursenameControl.invalid && addCoursecoursenameControl.touched">
                                Course Name is Required
                            </span>
                        </div>

                        <div class="form-group"
                            [class.has-error]="addCoursecoursenameControl.invalid && addCoursecoursenameControl.touched"
                            [class.has-success]="addCoursecoursenameControl.valid">
                            <label for="email" class="control-label">Last Name</label>
                            <input type="text" [(ngModel)]="userdetails.lastName" id="cname" name="lastName"
                                class="form-control rounded-0" #addCoursecoursenameControl="ngModel" required >
                            <span class="help-block text-danger"
                                *ngIf="addCoursecoursenameControl.invalid && addCoursecoursenameControl.touched">
                                Course Name is Required
                            </span>
                        </div>

                        <div class="form-group"
                            [class.has-error]="addCoursecoursenameControl.invalid && addCoursecoursenameControl.touched"
                            [class.has-success]="addCoursecoursenameControl.valid">
                            <label for="email" class="control-label">User Email</label>
                            <input type="text" [(ngModel)]="userdetails.email" id="url" name="email"
                                class="form-control rounded-0" #addCoursecoursenameControl="ngModel" required >
                            <span class="help-block text-danger"
                                *ngIf="addCoursecoursenameControl.invalid && addCoursecoursenameControl.touched">
                                Url is Required
                            </span>
                        </div>

                        <div class="form-group"
                            [class.has-error]="addCoursecoursefeeControl.invalid && addCoursecoursefeeControl.touched"
                            [class.has-success]="addCoursecoursefeeControl.valid">
                            <label for="coursefee" class="control-label">Date Of Birth</label>
                            <input type="date" [(ngModel)]="userdetails.dateOfBirth" name="dateOfBirth"
                                class="form-control rounded-0" #addCoursecoursefeeControl="ngModel" required >
                            <span class="help-block text-danger"
                                *ngIf="addCoursecoursenameControl.invalid && addCoursecoursenameControl.touched">
                                Interest is Required
                            </span>
                        </div>


                        <button type="button" (click)="editUserDetails()" [disabled]="courseAddForm.invalid"
                            class="btn btn-primary float-right">Update</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>
</div>
