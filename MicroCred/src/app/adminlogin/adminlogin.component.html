<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <div style="padding: 10px"> </div>
                <figure><img src="../../assets/images/lazyadmin.jpg" alt="sing up image"></figure>

            </div>

            <div class="signin-form">
                <h2 class="form-title">Hello Admin!</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="fa fa-envelope-o"></i></label>
                        <input type="text" [(ngModel)]="loginAdminData.email" name="email" id="your_name"
                            placeholder="Email ID" />
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="fa fa-unlock-alt"></i></label>
                        <input type="password" [(ngModel)]="loginAdminData.password" name="password" id="your_pass"
                            placeholder="Password" />
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" (click)="loginAdmin()" name="signin" id="signin" class="form-submit"
                            value="Log in" />
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
