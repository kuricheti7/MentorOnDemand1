<div style="padding: 20px"></div>


<div class="container">
    <div class="row">
        <div class="col-sm-8 col-lg-8">
            <h1 class="h1">
                Add a Course <small>New Things coming up! :)</small></h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form #courseForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Course Name</label>
                                <input type="text" class="form-control" [(ngModel)]="courseData.coursename" name="cname"
                                    #cname="ngModel" id="name" placeholder="Enter name" required="required" />
                            </div>


                            <div class="form-group">
                                <label for="subject">
                                    Cost</label>
                                <input type="number" class="form-control" [(ngModel)]="courseData.fee" name="fee"
                                    #fee="ngModel" placeholder="Cost in Rupees" required="required" />
                            </div>

                            <div class="form-group">
                                <label for="subject">
                                    Slot</label>

                                <select type="number" class="form-control" [(ngModel)]="courseData.ctimings" name="ctimings"
                                    #ctimings="ngModel" placeholder="Please Select One" required="required">
                                    <option disabled selected="selected">--Select One--</option>
                                    <option  value="1">11am - 1pm</option>
                                    <option  value="2">2pm - 4pm</option>
                                    <option  value="3">5pm - 7pm</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Description</label>
                                <textarea name="message" [(ngModel)]="courseData.coursedesc" name="coursedesc"
                                    #coursedesc="ngModel" id="message" class="form-control" rows="8" cols="25"
                                    required="required" placeholder="write the description about the course"></textarea>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button type="submit" (click)="addCourse()" class="btn btn-primary pull-right"
                                id="btnContactUs">
                                Add Course</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
